name: Easycontrol_For_Car

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build the app
      # 提示：确保你的项目根目录下确实有 easycontrol 这个文件夹
      working-directory: ./easycontrol 
      run: |
        chmod +x gradlew
        ./gradlew :server:copyRelease --stacktrace
        ./gradlew :app:assembleDebug --stacktrace
        
    - name: Upload APK
      # 修改点：从 v2 升级到 v4 以修复自动化失败的问题
      uses: actions/upload-artifact@v4 
      with:
        name: my-build-apk
        # 提示：请确保路径与 build 任务生成的输出路径一致
        path: ./easycontrol/app/build/outputs/apk/debug/*.apk
